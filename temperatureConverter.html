<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
</head>
<body>
  <h2>Convert Temperature</h2>
  <input type="number" id="temp" placeholder="Enter temperature">
  <select id="type">
    <option value="C">Celsius to Fahrenheit</option>
    <option value="F">Fahrenheit to Celsius</option>
  </select>
  <button onclick="convertTemp()">Convert</button>
  <p id="result"></p>

  <script>
    function convertTemp() {
      let t = parseFloat(document.getElementById("temp").value);
      let type = document.getElementById("type").value;
      let res;

      if (type === "C") {
        res = (t * 9/5) + 32 + " °F";
      } else {
        res = ((t - 32) * 5/9).toFixed(2) + " °C";
      }

      document.getElementById("result").innerHTML = "Converted: " + res;
    }
  </script>
</body>
</html>
